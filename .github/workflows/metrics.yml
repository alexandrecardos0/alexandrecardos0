name: Metrics (Linguagens privadas + colaboração)

on:
  schedule: [{ cron: "0 6 * * *" }]  # roda todo dia às 06:00 UTC (03:00 em São Paulo)
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necessário para commitar o SVG no repositório
    steps:
            - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: alexandrecardos0
          filename: assets/metrics.languages.svg
          base: ""

          # === LINGUAGENS ===
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 8

          # (1) Mostra DETALHES com porcentagem no card
          plugin_languages_details: bytes-size, percentage

          # (2) Mantém só categorias de interesse (front/markup + programação)
          plugin_languages_categories: programming, markup

          # (3) Opcional: esconde linguagens abaixo de 2% (resto reescala a 100%)
          plugin_languages_threshold: 2%

          # IMPORTANTE: remova esta linha se existir!
          # plugin_languages_ignored: html, css

          # já está ok manter:
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no


          # incluir privados e afiliações (dono, colaborador e membro de org)
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no
